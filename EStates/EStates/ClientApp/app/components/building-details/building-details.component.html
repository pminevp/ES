<div class="container">

    <h1> Обработка на сградата</h1>
    <!-- image + text for intro -->
    <div *ngIf="selectedBuilding != null" class="row">
        <div class="media">
            <div class="media-left">
                <a href="#">
                    <img class="media-object" src="#" alt="...">
                </a>
 
            </div>
            <div class="media-body">
                <h4 class="media-heading">{{selectedBuilding.name}}</h4>
                <div>
                   {{selectedBuilding.description}}
                </div>
            </div>
        </div>
    </div>
    <!-- image + text for intro -->

    <!-- Added floors-->
    <div class="panel panel-default">
        <!-- Default panel contents -->
        <div class="panel-heading">
            <a data-toggle="modal" data-target=".bs-example-modal-lg"><span class="glyphicon glyphicon-plus"></span> Добави Вход</a>
            <b style="text-align:center;">Налични Входове</b> 
        </div>
        <div class="panel-body"  >  
            <div class="list-group">
                <a href="/building-entrance/{{entrances.id}}" class="list-group-item" *ngFor="let entrances of buildingEntrances">{{entrances.name}}</a>
            </div>
        </div>
    </div>
    <!-- Added entrances-->
</div>

<!-- Modal fo add apartament-->
<div class="modal fade bs-example-modal-lg" tabindex="-1" role="dialog" aria-labelledby="myLargeModalLabel">
    <div class="modal-dialog modal-lg" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                <h4 class="modal-title" id="gridSystemModalLabel">Добавяне на Вход</h4>
            </div>
            <div class="modal-body">
                <div class="form-group">
                    <label for="building-name" class="control-label">Име на вход:</label>
                    <input type="text" class="form-control" [(ngModel)]="newEntrance.name"  >
                </div> 
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">Откажи</button>
                    <button type="button" class="btn btn-primary" data-dismiss="modal" (click)="Save()" >Запази</button>
                </div>
            </div>
        </div>
    </div>
</div>

<input type="file" (change)="fileChange($event)" placeholder="Upload file" >
