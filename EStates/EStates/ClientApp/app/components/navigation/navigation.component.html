<nav id="header" class="app-component navbar navbar-inner navbar-fixed-top">
    <nav class="container">
        <div class="navbar-header">
            <button type="button" class="app-component navbar-toggle collapsed" data-toggle="collapse" data-target=".menuItemsContainer.app-component" aria-expanded="false">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="app-component navbar-brand" routerLink="/">
                <img [src]="appLogo" alt="logo">
                <span class="app-component appTitle">{{appTitle}}</span>
            </a>
        </div> 
        <div  class="app-component collapse navbar-collapse menuItemsContainer">
            <ul class="app-component nav navbar-nav nav-pills navBarPadding" *ngFor="let nav of navigations">        
                <li><a routerLink="{{nav.route}}">{{nav.text}}</a></li>                    
            </ul>
            <p *ngIf="isUserLoggedIn" class="app-component navbar-text navbar-right notifications-popup">
                {{'app.Welcome' | translate}}
                <a class="app-component navbar-link user-name" [popover]="popTemplate" (onHidden)="markNotificationsAsRead()" placement="bottom" [popoverTitle]="notificationsTitle" href="javascript:;" triggers="focus">
                    {{userName}}
                    <span *ngIf="newNotificationCount > 0" class="badge">{{newNotificationCount}}</span>
                </a>,
            </p>
            <ng-template #popTemplate>
                <notifications-viewer [isViewOnly]="true"></notifications-viewer>
            </ng-template>
            <div  class="app-component collapse navbar-collapse menuItemsContainer">
                <ul class="app-component nav navbar-nav nav-pills navBarPadding navbar-right">
                    <li *ngIf="isUserLoggedIn" routerLinkActive="active"><a routerLink="/settings"><span class="glyphicon glyphicon-cog"></span></a></li>
                    <li ><a routerLink="/about"><span class="glyphicon glyphicon-info-sign"></span></a></li>
                    <li *ngIf="isUserLoggedIn" (click)="logout()"><a href="javascript:;"><span class="glyphicon glyphicon-log-out"></span> {{'mainMenu.Logout' | translate}}</a></li>
                    <li *ngIf="!isUserLoggedIn" routerLinkActive="active"><a routerLink="/login"><span class="glyphicon glyphicon-log-in"></span></a></li>
                    <li *ngIf="!isUserLoggedIn" routerLinkActive="active"><a routerLink="/user-registration"><span class="glyphicon glyphicon-user"></span></a></li>
                </ul>
            </div>
        </div>
    </nav>
</nav>
